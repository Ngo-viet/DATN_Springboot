<app-header></app-header>

<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- ASIDE -->
      <div id="aside" class="col-md-3">
        <!-- aside Widget -->
        <div class="aside">
          <h3 class="aside-title">Danh mục</h3>
          <!-- <div class="checkbox-filter" *ngFor="let category of categories">
            <div class="input-checkbox">
              <label (change)="onCategoryChange()" for="category-1">
                <span>{{category.name}}</span>              
              </label>
            </div>  
          </div> -->
          <div class="checkbox-filter" *ngFor="let category of categories">
            <div class="input-checkbox">
              <!-- <input type="checkbox" id="category-{{category.id}}" (change)="onCategoryChangeId(category.id)"> -->
              <label for="category-{{category.id}}" (click)="onCategoryChangeId(category.id)">
                <span></span>              
                {{category.name}}
              </label>
            </div>  
          </div>
          
        </div>
        <!-- /aside Widget -->
        
        <!-- aside Widget -->
        <div class="aside">
          <h3 class="aside-title">Sản phẩm mới</h3>
          <div class="product-widget" *ngFor="let product of newestProducts">
            <div class="product-img">
              <img src="{{product.url}}" alt="">
            </div>
            <div class="product-body">
              <p class="product-category">{{product.category_id}}</p>
              <h3 class="product-name"><a (click)="onProductClick(product.id)" >{{product.name}}</a></h3>
              <h4 class="product-price">{{product.price | number:'1.0-0' }}</h4>
            </div>
          </div>

          </div>
        <!-- /aside Widget -->
      </div>
      <!-- /ASIDE -->

      <!-- STORE -->
      <div id="store" class="col-md-9">
        <!-- store top filter -->
        <div class="store-filter clearfix">
          <div class="store-sort">
            <label>
              Sắp xếp:
              <select [(ngModel)]="selectedCategoryId" style="font-size: 14px;" (change)="onCategoryChange()" class="input-select">
                <option [value]="0">Tất cả</option>
                <option *ngFor="let category of categories" [value]="category.id" >{{ category.name }}</option>
              </select>
            </label>
          </div>
          <ul class="store-grid">
            <li class="active"><i class="fa fa-th"></i></li>
          </ul>
        </div>
        <!-- /store top filter -->

        <!-- store products -->
        <div class="row">
          <!-- product -->


          <!-- product -->
          <div class="col-md-4 col-xs-6" *ngFor="let product of products">
            <div class="product" >
              <div class="product-img">
                <img src="{{product.url}}" alt="{{product.name}}">
              </div>
              <div class="product-body">
                <p class="product-category">{{product.category_id}}</p>
                <h3 class="product-name" style="text-decoration: none"><a (click)="onProductClick(product.id)">{{product.name}}</a></h3>
                <h4 class="product-price">{{product.price | number:'1.0-0'}}</h4>
                <div class="product-rating">
                </div>
                <div class="product-btns">
                  <button class="add-to-wishlist" (click)="addToCart(product)"><i class="fa fa-shopping-cart"></i><span class="tooltipp">Thêm vào giỏ hàng</span></button>
                  <button class="quick-view" (click)="onProductClick(product.id)"><i class="fa fa-eye"></i><span class="tooltipp">Chi tiết sản phẩm</span></button>
                </div>
              </div>
              <div class="add-to-cart">
                <button class="add-to-cart-btn" (click)="buyNow(product)" ><i class="fa fa-shopping-cart"></i> Mua hàng</button>
              </div>
            </div>
          </div>
          <!-- /product -->

          <div class="clearfix visible-lg visible-md visible-sm visible-xs"></div>


        </div>
        <!-- /store products -->

        <!-- store bottom filter -->
        <div class="d-flex justify-content-center" style="margin-top: 55px;">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" *ngIf="currentPage > 1">
                <a class="page-link"  (click)="onPageChange(1)">First</a>
              </li>
              <li class="page-item" *ngIf="currentPage > 1">
                <a class="page-link"  (click)="onPageChange(currentPage - 1)">Previous</a>
              </li>
              <ng-container *ngFor="let page of visiblePages">
                <li class="page-item" [ngClass]="{'active': page === currentPage}">
                  <a class="page-link"  (click)="onPageChange(page)">{{ page }}</a>
                </li>
              </ng-container>
              <li class="page-item" *ngIf="currentPage < totalPages">
                <a class="page-link"  (click)="onPageChange(currentPage + 1)">Next</a>
              </li>
              <li class="page-item" *ngIf="currentPage < totalPages">
                <a class="page-link"  (click)="onPageChange(totalPages)">Last</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /store bottom filter -->
      </div>
      <!-- /STORE -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->
<app-contact></app-contact>
<app-footer></app-footer>
