<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Thêm bài viết</h3>
            <form (ngSubmit)="insertNewArticle()" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Tiêu đề:</label>
                    <input type="text" id="title" [(ngModel)]="insertArticle.title" name="title" class="form-control"
                        required>
                </div>

                <div class="form-group mb-3">
                    <label for="arthor">Tác giả:</label>
                    <input type="text" id="arthor" [(ngModel)]="insertArticle.author" name="arthor"
                        class="form-control col-md-3" required>
                </div>

                <div class="form-group mb-3">
                    <label for="description">Nội dung:</label>
                    <textarea id="description" [(ngModel)]="insertArticle.description" name="description"
                        class="form-control" required></textarea>
                </div>


                <button type="submit" class="btn btn-primary">Thêm mới</button>
                <button type="button" (click)="resetForm()">Reload</button>
            </form>
        </div>
    </div>
</div>
