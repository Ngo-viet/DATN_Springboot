<div>

    <div class="row mb-3">
        <div class="thumbnail-container">
          <ng-container *ngIf="updateCategory.thumbnail; else noThumbnail">
            <div class="thumbnail-item">
              <img [src]="updateCategory.thumbnail" class="thumbnail-image" alt="Thumbnail Image">
            </div>
          </ng-container>
          <ng-template #noThumbnail>
            <h2>No thumbnail found</h2>
          </ng-template>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="thumbnail">Cập nhật ảnh:</label>
        <input type="file" id="thumbnail" name="thumbnail" (change)="onFileChange($event)" accept="image/*">
        <button type="button" class="btn btn-primary mt-2" (click)="uploadThumbnail()">Upload Thumbnail</button>
    </div>
</div>
