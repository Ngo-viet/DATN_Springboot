<div class="container mt-4">
    <h2>Thêm mới điều kiện giảm giá</h2>
    <div class="form-group">
      <label for="coupon">Chọn mã:</label>
      <select class="form-control" id="coupon" [(ngModel)]="newCouponCondition.coupon.id" name="coupon">
        <option value="" selected disabled >Chọn mã giảm giá</option>
        <option *ngFor="let coupon of coupons"  [ngValue]="coupon.id">{{ coupon.code }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="attribute">Thuộc tính:</label>
      <input type="text" class="form-control" id="attribute" [(ngModel)]="newCouponCondition.attribute" name="attribute" placeholder="Nhập thuộc tính">
    </div>
    <div class="form-group">
      <label for="operator">Toán tử:</label>
      <input type="text" class="form-control" id="operator" [(ngModel)]="newCouponCondition.operator" name="operator" placeholder="Nhập toán tử">
    </div>
    <div class="form-group">
      <label for="value">Giá trị:</label>
      <input type="text" class="form-control" id="value" [(ngModel)]="newCouponCondition.value" name="value" placeholder="Nhập giá trị">
    </div>
    <div class="form-group">
      <label for="discountAmount">Số tiền giảm giá:</label>
      <input type="text" class="form-control" id="discountAmount" [(ngModel)]="newCouponCondition.discountAmount" name="discountAmount" placeholder="Nhập số tiền giảm giá">
    </div>
    <button type="button" class="btn btn-primary" (click)="addCouponCondition()">Thêm mới</button>
  </div>
