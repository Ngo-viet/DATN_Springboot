<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Insert Product Image</h3>
      <form (ngSubmit)="insertImages()" enctype="multipart/form-data">

        <div class="form-group mb-3">
          <label for="product">Tên sản phẩm:</label>
          <select id="product" [(ngModel)]="insertProductImageDTO.product_id" name="product" class="form-control" required>
            <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="images">Ảnh (up to 5):</label>
          <input type="file" id="images" name="images" multiple (change)="onFileChange($event)" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Thêm mới</button>
      </form>
    </div>
  </div>
</div>
