
<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Đăng ký!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" [(ngModel)]="fullName" class="form-control form-control-user"
                      name="fullName" id="full-name" placeholder="Họ và tên" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" [(ngModel)]="phoneNumber" class="form-control form-control-user"
                      name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
                    <div *ngIf="registerForm.controls['phoneNumber'].invalid && registerForm.controls['phoneNumber'].touched" class="text-danger">
                      Phone phải có ít nhất 6 ký tự
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" [(ngModel)]="email" class="form-control form-control-user" name="email"
                    id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="text" [(ngModel)]="address" class="form-control form-control-user" name="address"
                    id="address" placeholder="Địa chỉ" required>
                </div>
                <div class="form-group">
                  <input type="date" [(ngModel)]="dateOfBirth" class="form-control form-control-user"
                    name="dateOfBirth" id="date-of-birth" placeholder="Ngày sinh" required>
                  <div *ngIf="registerForm.controls['dateOfBirth'].invalid && registerForm.controls['dateOfBirth'].touched" class="text-danger">
                    Bạn chưa đủ 18 tuổi
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" [(ngModel)]="password" class="form-control form-control-user"
                      name="password" id="password" placeholder="Mật khẩu" required>
                    <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-danger">
                      Mật khẩu phải có ít nhất 6 ký tự
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" [(ngModel)]="retypePassword" class="form-control form-control-user"
                      name="retypePassword" id="retype-password" placeholder="Nhập lại mật khẩu" required>
                    <div *ngIf="registerForm.controls['retypePassword'].invalid && registerForm.controls['retypePassword'].touched" class="text-danger">
                      Mật khẩu không khớp
                    </div>
                  </div>
                </div>
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-user btn-block">
                  Đăng ký
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="">Quên mật khẩu?</a>
              </div>
              <div class="text-center">
                <a class="small" href="">Bạn đã có tài khoản? Đăng nhập!</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
