
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">

      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
             class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form role="form" >
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text"
                   name="phone"
                   class="form-control form-control-lg"
                   [(ngModel)]="phoneNumber"
                   (input)="onPhoneNumberChange()"
                   (focus)="loginForm.form.markAsTouched()"
                   id="phoneNumber"
                   placeholder="Phone" />

          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password"
                   name="password"
                   class="form-control form-control-lg"
                   [(ngModel)]="password"
                   id="password"
                   placeholder="Ít nhất 6 ký tự"/>

          </div>

<!--          <div class="form-group pb-3">-->
<!--            <select class="form-control access-right"-->
<!--              [(ngModel)]="selectedRole">-->
<!--              <option selected disabled>Quyền đăng nhập</option>-->
<!--              <option *ngFor="let role of roles" [ngValue]="role" >-->
<!--                {{ role.name }}-->
<!--              </option>-->
<!--            </select>-->
<!--          </div>-->

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="remember" id="remember"
                     [(ngModel)]="rememberMe" />
              <label class="form-check-label" for="remember"> Ghi nhớ </label>
            </div>
            <a href="#">Quên mật khẩu?</a>
          </div>




          <!-- Submit button -->
          <button type="submit" style="width: 100%"
                  (click)="login()"
                  class="btn btn-primary btn-lg btn-block">Đăng nhập</button>
          <div class="divider"></div>
          <p class="text-center">Bạn chưa đăng ký? <span>
                    <a href="#" class="register-link">Tạo tài khoản</a></span></p>


        </form>
      </div>
    </div>
  </div>
</section>
